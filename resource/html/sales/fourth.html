    <script>
        const electron = require('electron');
        const remote = require('electron').remote
        const {
            ipcRenderer
        } = electron;
        const $ = require('jquery')
        $('#submit').click(() => {
            Region = $("#region").val();
            Custno = $("#no").val();

            data = {
                reg: Region,
                no: Custno
            }
            console.log(data)
            ipcRenderer.send('item:customer', data)
        });
        ipcRenderer.on('item:cust_Details', function(e, val) {
            console.log(val)
            console.log(val.length)
            $("#element").text("");

            table = $("<table class='responstable'>")
            tr = $("<tr>");
            tr.append("<tr><th>Name </th><th data-th='Driver details'><span>district code</span></th><th>Designation</th><th>Address1</th><th>Address2</th><th>Address3</th><th>Area_Code</th><th>GST_No</th></tr>")

            for (var i = 0; i < val.length; i++) {
                tr.append("<tr><td>" + val[i]['PNAME'] + " </td><td>" + val[i]['DtCode'] + "</td><td>" + val[i]['DEST'] + "</td><td>" + val[i]['Address1'] + "</td><td>" + val[i]['Address2'] + "</td><td>" + val[i]['Address3'] + "</td><td>" + val[i]['AreaCode'] + "</td><td>" + val[i]['GSTNumber'] + "</td></tr>")
            }
            table.append(tr)
            $("#element").append(table)
            console.log(val[0])

        })
