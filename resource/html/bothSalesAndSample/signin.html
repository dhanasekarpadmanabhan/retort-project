<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<title>login</title>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
				<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
					<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

						<body>
							<!-- Form Mixin-->
							<!-- Input Mixin-->
							<!-- Button Mixin-->
							<!-- Pen Title-->
							<div class="pen-title">
								<h1>Retort Complete Login</h1>
								<span>for
									<i class='fa fa-paint-brush'></i> all login
								</span>
							</div>
							<!-- Form Module-->
							<div class="module form-module">
								<div class="toggle" onclick="change()">
									<i class="fa fa-times fa-pencil"></i>
									<div class="tooltip">Click Me</div>
								</div>
								<div class="form">
									<h2>Login to your account</h2>
									<form>
										<input type="text" id="name" placeholder="Username" />
										<input type="password" id="password" placeholder="Password" />
										<button onclick="check()">Login</button>
									</form>
								</div>
								<div class="form">
									<h2>Create an account</h2>
									<form>
										<input type="text" placeholder="Username" />
										<input type="password" placeholder="Password" />
										<input type="email" placeholder="Email Address" />
										<input type="tel" placeholder="Phone Number" />
										<button>Register</button>
									</form>
									<p id="val"></p>
								</div>
								<div class="cta">
									<a href="forget.html">Forgot your password?</a>
								</div>
							</div>

							<script src="../../js/bothSalesAndSample/index0.js"></script>
							<script src="../../js/bothSalesAndSample/index.js"></script>
						</body>
